<h2 class="headline">Tuition Fees</h2>
<div class="tuition-container">
  <form (ngSubmit)="makePayment()" #paymentForm="ngForm" class="payment-form">
    <h3 class="form-header">Payment Form</h3>
    
    <label for="name">Student Name:</label>
    <input type="text" id="name" [(ngModel)]="studentName" name="name" required>
    
    <label for="course">Select Course:</label>
    <select id="course" [(ngModel)]="selectedCourse" name="course" required>
      <option *ngFor="let course of courses" [value]="course.name">
        {{ course.name }} ({{ course.price | currency }})
      </option>
    </select>

    <label>Payment Method:</label>
    <div class="payment-methods">
      <input type="radio" id="upi" name="paymentMethod" [(ngModel)]="paymentMethod" value="UPI" required>
      <label for="upi">UPI</label>
      <input type="radio" id="card" name="paymentMethod" [(ngModel)]="paymentMethod" value="Card" required>
      <label for="card">Card</label>
    </div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="paymentAmount" name="amount" required>
    
    <button type="submit" [disabled]="!paymentForm.form.valid">Pay Now</button>
  </form>

  <h3 class="payment-history-header">Payment History</h3>
  <ul class="payment-history">
    <li *ngFor="let payment of payments">
      <strong>{{ payment.name }}</strong> paid {{ payment.amount | currency }} for {{ payment.course }} 
      <span class="date">on {{ payment.date }}</span>
    </li>
  </ul>
</div>
